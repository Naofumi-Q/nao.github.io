    <h1>物理方程式における因果関係</h1>
    <p>
        「因果関係」とは読んで字の如く原因と結果の関係であり、例えば事象Aが原因で事象Bが結果として生じると事象AとBとは因果関係で結ばれると言われる。<br>
        ここで注目するべき現象の時間順序であり、原因は必ず結果の前に生じなければならない。<br>
    </p>
    </p>
        物理学の一つの目的は状態間の因果関係の数理的把握であり、現象と現象と(又は状態と状態と)を因果関係で結んで初期状態から未来の状態を予測できる基本方程式を得ることである。<br>
        (物理ではこのような因果関係を表す式を「時間発展方程式」と呼ぶこともある。例えばニュートン方程式やシュレディンガー方程式がある。)
        もしこれに成功すれば、次は様々な現象にこの基本法定式を適用し、未知の現象の予測を行う段階になる。<br>
    </p>
    <p>
        ところでニュートン方程式やマクスウエル方程式(但し微分形とする)を眺めると、<br>
        明確には因果関係を表していないのでは？という疑問が生じる。<br>
        なぜなら両辺に現れるのはある時刻tにおける物理量のみであり、この瞬間の前後の物理量が含まれないからである。<br>
        このことから「時間発展方程式は因果関係を表していない。両辺それぞれに現れる物理量同士の相関関係を述べているに過ぎない。」と主張したくなる気持ちも分かる。
    </p>
    <p>
        但し、ちょっと待って欲しい。上であげた方程式には時間微分の項が含まれており、時間微分とは無限小の時間だけ離れた物理量同士の関係を記述するものである。<br>
        だから時間発展方程式は時間的に離れた物理量同士を結びつけており、因果関係を表している。相関関係というより弱い関係ではない。<br>
        例えばニュートン方程式は「力が加わると、次の瞬間の運動量がその方向に変化する」又は「運動量が変化しているのは、力がその方向に働いているからである」と解釈できるし、<br>
        マクスウェル方程式は「ある場所の磁場が変化すると、その場所での電場の渦度が変化する」と解釈できる。<br>
    </p>
    <p>
        ではシュレディンガー方程式はどうか？状態の時間微分はハミルトニアンを状態に作用させたもの、というあの式は因果関係を表しているのか?<br>
        又は、状態はユニタリ発展するという一般的な式は、因果関係を表しているのか？<br>
        ハミルトニアンやユニタリ演算子は因果関係を表現していると言って良いのか？
    </p>
